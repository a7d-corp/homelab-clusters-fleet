apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-nfs
  namespace: democratic-csi
spec:
  releaseName: democratic-csi-nfs
  chart:
    spec:
      chart: democratic-csi
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: democratic-csi
      version: ">=v0.15.0 < v1.0.0"
  interval: 60m
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: democratic-csi-nfs-values
      optional: false
      valuesKey: values.yaml
    - kind: Secret
      name: democratic-csi-nfs-values
      optional: false
      valuesKey: values.yaml
  values:
    csiDriver:
      name: "org.democratic-csi.nfs"
    storageClasses:
    - name: truenas-nfs
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
      mountOptions:
      - noatime
      - nfsvers=4
      secrets:
        provisioner-secret:
        controller-publish-secret:
        node-stage-secret:
        node-publish-secret:
        controller-expand-secret:
    driver:
      config:
        driver: freenas-nfs
        httpConnection:
          protocol: http
          port: 80
          allowInsecure: true
          apiVersion: 2
        sshConnection:
          port: 22
        zfs:
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0 # root
          datasetPermissionsGroup: 0 # wheel
          cli:
            sudoEnabled: true
        nfs:
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: root
          shareMaprootGroup: wheel
          shareMapallUser: ""
          shareMapallGroup: ""
