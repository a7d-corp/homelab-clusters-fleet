#
# apply cluster-wide configs
#
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 60-cluster-configs
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 30-addons
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/configs/room101-a7d-mc
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: false