#
# create prereqs for cloud controller manager in remote cluster
#
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 50-remote-ccm-configs
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 41-remote-cni
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/workloads/early-bootstrap/cloud-controller-manager/configs
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  kubeConfig:
    secretRef:
      name: room101-a7d-mc-kubeconfig
  suspend: false
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: false
---
#
# install cloud controller manager in remote cluster
#
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 51-remote-ccm
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 50-remote-ccm-configs
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/workloads/early-bootstrap/cloud-controller-manager
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
#  healthChecks:
#    - apiVersion: apps/v1
#      kind: Deployment
#      name: proxmox-cloud-controller-manager
#      namespace: kube-system
#    - apiVersion: apps/v1
#      kind: Deployment
#      name: talos-cloud-controller-manager
#      namespace: kube-system
  suspend: false
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: false
  patches:
    #
    # kubelet-csr-approver
    #
    ## install helmrepo/helmrelease in the cluster namespace when bootstrapping
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: kubelet-csr-approver
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: kubelet-csr-approver
    # install helmrelease in the correct remote namespace
    - patch: |
        - op: replace
          path: /spec/targetNamespace
          value: kube-system
      target:
        kind: HelmRelease
        name: kubelet-csr-approver
    # consume helmrepo from cluster namespace
    - patch: |
        - op: replace
          path: /spec/chart/spec/sourceRef/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: kubelet-csr-approver
    # ensure helmrelease is reconciled locally against remote MC
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef:
              name: room101-a7d-mc-kubeconfig
      target:
        kind: HelmRelease
        name: kubelet-csr-approver
    - patch: |
        - op: add
          path: /spec/values/providerIpPrefixes
          value:
            - 172.25.100.0/27
      target:
        kind: HelmRelease
        name: kubelet-csr-approver
    - patch: |
        - op: add
          path: /spec/values/providerRegex
          value: "^room101-[a-z0-9]+-mc-(workers|cp)-[a-z0-9]+-[a-z0-9]+$"
      target:
        kind: HelmRelease
        name: kubelet-csr-approver
    #
    # proxmox-cloud-controller-manager
    #
    # install helmrepo/helmrelease in the cluster namespace when bootstrapping
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: proxmox-cloud-controller-manager
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # install helmrelease in the correct remote namespace
    - patch: |
        - op: replace
          path: /spec/targetNamespace
          value: kube-system
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # consume helmrepo from cluster namespace
    - patch: |
        - op: replace
          path: /spec/chart/spec/sourceRef/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # ensure helmrelease is reconciled locally against remote MC
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef:
              name: room101-a7d-mc-kubeconfig
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # install helmrepo/helmrelease in the cluster namespace when bootstrapping
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: talos-cloud-controller-manager
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: talos-cloud-controller-manager
    # install helmrelease in the correct remote namespace
    - patch: |
        - op: replace
          path: /spec/targetNamespace
          value: kube-system
      target:
        kind: HelmRelease
        name: talos-cloud-controller-manager
    # consume helmrepo from cluster namespace
    - patch: |
        - op: replace
          path: /spec/chart/spec/sourceRef/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: talos-cloud-controller-manager
    # ensure helmrelease is reconciled locally against remote MC
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef:
              name: room101-a7d-mc-kubeconfig
      target:
        kind: HelmRelease
        name: talos-cloud-controller-manager
