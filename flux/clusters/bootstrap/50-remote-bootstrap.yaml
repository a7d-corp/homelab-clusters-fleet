#
# install kyverno early in remote cluster (required for network proxy CPol)
#
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 55-remote-kyverno
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 51-remote-ccm
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./flux/workloads/addons/base/kyverno
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  #healthChecks:
  #  - apiVersion: apps/v1
  #    kind: Deployment
  #    name: kyverno-admission-controller
  #    namespace: kube-system
  suspend: false
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: false
  patches:
    # install helmrepo/helmrelease in the cluster namespace when bootstrapping
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: kyverno
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: kyverno
    # install helmrelease in the correct remote namespace
    - patch: |
        - op: replace
          path: /spec/targetNamespace
          value: kyverno
      target:
        kind: HelmRelease
        name: kyverno
    # consume helmrepo from cluster namespace
    - patch: |
        - op: replace
          path: /spec/chart/spec/sourceRef/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: kyverno
    # ensure helmrelease is reconciled locally against remote MC
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef:
              name: room101-a7d-mc-kubeconfig
      target:
        kind: HelmRelease
        name: kyverno
    - patch: |
        - op: add
          path: /spec/values
          value:
            admissionController:
              tolerations:
                - effect: NoSchedule
                  key: node-role.kubernetes.io/control-plane
                  operator: Exists
                - effect: NoSchedule
                  key: node.cloudprovider.kubernetes.io/uninitialized
                  operator: Exists
      target:
        kind: HelmRelease
        name: kyverno
---
