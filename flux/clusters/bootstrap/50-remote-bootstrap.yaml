          value: main
        - op: replace
          path: /spec/secretRef/name
          value: flux-github-auth
        - op: replace
          path: /spec/url
          value: ssh://git@github.com/a7d-corp/homelab-clusters-fleet
      target:
        kind: GitRepository
        name: flux-system
    - patch: |
        - op: replace
          path: /spec/path
          value: ./flux/clusters/room101-a7d-mc
      target:
        kind: Kustomization
        name: flux-system
