apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinniped-concierge
  namespace: pinniped-concierge
spec:
  releaseName: pinniped-concierge
  chart:
    spec:
      chart: pinniped
      sourceRef:
        kind: HelmRepository
        name: bitnamicharts
      version: ">=2.0.0 <3.0.0"
  interval: 10m0s
  values:
    global:
      imagePullSecrets:
        - docker-io-credentials
    supervisor:
      enabled: false
    concierge:
      enabled: true
      replicaCount: 2
      resourcesPreset: micro
      credentialIssuerConfig:
        impersonationProxy:
          externalEndpoint: concierge.${CLUSTER_FQDN}
          mode: enabled
          service:
            type: ClusterIP