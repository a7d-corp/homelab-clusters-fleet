apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinniped-concierge
  namespace: pinniped-concierge
spec:
  releaseName: pinniped-concierge
  chart:
    spec:
      chart: pinniped
      sourceRef:
        kind: HelmRepository
        name: bitnamicharts
  interval: 10m0s
  storageNamespace: pinniped-concierge
  targetNamespace: pinniped-concierge
  values:
    global:
      imagePullSecrets:
        - docker-io-credentials
      security:
        allowInsecureImages: true
    image:
      registry: docker.io
      repository: getpinniped/pinniped-server
      tag: v0.40.0
    supervisor:
      enabled: false
    concierge:
      enabled: true
      replicaCount: 2
      resourcesPreset: micro
      credentialIssuerConfig:
        impersonationProxy:
          externalEndpoint: concierge.${CLUSTER_FQDN}
          mode: enabled
          service:
            type: ClusterIP
