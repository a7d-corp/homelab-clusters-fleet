kind: TalosConfigTemplate
metadata:
  name: ${CLUSTER}-workers
  namespace: ${CLUSTER_NAMESPACE}
  labels:
    flux-target: talosconfigtemplate
spec:
  template:
    spec:
      configPatches: []
      generateType: join
      talosVersion: ${TALOS_VERSION}
