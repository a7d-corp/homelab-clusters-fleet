---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 51-remote-flux
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 30-remote-prereqs
      namespace: cluster-room101-a7d-mc
    - name: 50-remote-flux-configs
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/flux
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: fluxcd-community
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: add
          path: /spec/storageNamespace
          value: flux-system
        - op: add
          path: /spec/targetNamespace
          value: flux-system
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef: {}
        - op: add
          path: /spec/kubeConfig/secretRef
          value:
            name: room101-a7d-mc-kubeconfig
        - op: add
          path: /spec/values/kustomization/spec/path
          value: "./clusters/room101-a7d-mc"
      target:
        kind: HelmRelease
        name: flux-sync
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: add
          path: /spec/storageNamespace
          value: flux-system
        - op: add
          path: /spec/targetNamespace
          value: flux-system
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef: {}
        - op: add
          path: /spec/kubeConfig/secretRef
          value:
            name: room101-a7d-mc-kubeconfig
      target:
        kind: HelmRelease
        name: flux-system
  suspend: false
