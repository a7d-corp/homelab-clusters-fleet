apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: local-controllers-cert-manager
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: local-prereqs
      namespace: flux-system
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/controllers/default/cert-manager
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: local-controllers-cluster-api-operator
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: local-controllers-cert-manager
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/controllers/management/cluster-api-operator
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: local-controllers-capi-providers
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: local-controllers-cluster-api-operator
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/controllers/management/capi-providers
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
  patches:
    - patch: |
        - op: add
          path: /spec
          value:
            version: v0.6.2
      target:
        kind: BootstrapProvider
        name: talos
    - patch: |
        - op: add
          path: /spec
          value:
            version: v0.5.3
      target:
        kind: ControlPlaneProvider
        name: talos
    - patch: |
        - op: add
          path: /spec
          value:
            version: v1.5.1
      target:
        kind: CoreProvider
        name: cluster-api
    - patch: |
        - op: add
          path: /spec
          value:
            version: v0.6.0
      target:
        kind: ControlPlaneProvider
        name: sidero
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: local-controllers-crs
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: local-controllers-cluster-api-operator
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/custom-resources
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
