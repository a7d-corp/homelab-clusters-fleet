apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-flux-bootstrap
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: infrastructure-cni
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./clusters/bootstrap/flux-bootstrap
  prune: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  kubeConfig:
    secretRef:
      name: bootstrap-kubeconfig
  suspend: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-flux
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: infrastructure-cni
    - name: infrastructure-flux-bootstrap
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/flux
  prune: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  kubeConfig:
    secretRef:
      name: bootstrap-kubeconfig
  patches:
    - patch: |
        spec:
          values:
            kustomization:
              path: "./clusters/room101-a7d-mc"
      target:
        kind: HelmRelease
        name: flux-sync
  suspend: true
