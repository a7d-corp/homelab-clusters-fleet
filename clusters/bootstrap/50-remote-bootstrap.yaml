apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 50-remote-ccm
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 41-remote-cni
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/00-bootstrap/cloud-controller-manager
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
#  kubeConfig:
#    secretRef:
#      name: room101-a7d-mc-kubeconfig
#  healthChecks:
#    - apiVersion: apps/v1
#      kind: Deployment
#      name: proxmox-cloud-controller-manager
#      namespace: kube-system
#    - apiVersion: apps/v1
#      kind: Deployment
#      name: talos-cloud-controller-manager
#      namespace: kube-system
  suspend: false
  patches:
    # install helmrepo/helmrelease in the cluster namespace when bootstrapping
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: proxmox-cloud-controller-manager
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # consume helmrepo from cluster namespace
    - patch: |
        - op: replace
          path: /spec/chart/spec/sourceRef/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # route Proxmox API requests to nginx-ingress on k8s-mgmt
    - patch: |
        - op: replace
          path: /spec/values/hostAliases
          value:
            - ip: 172.27.0.1
              hostnames:
                - proxmox.virt.lab.analbeard.com
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # ensure helmrelease is reconciled locally against remote MC
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef:
              name: room101-a7d-mc-kubeconfig
      target:
        kind: HelmRelease
        name: proxmox-cloud-controller-manager
    # install helmrepo/helmrelease in the cluster namespace when bootstrapping
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: talos-cloud-controller-manager
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: talos-cloud-controller-manager
    # consume helmrepo from cluster namespace
    - patch: |
        - op: replace
          path: /spec/chart/spec/sourceRef/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRelease
        name: talos-cloud-controller-manager
    # ensure helmrelease is reconciled locally against remote MC
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef:
              name: room101-a7d-mc-kubeconfig
      target:
        kind: HelmRelease
        name: talos-cloud-controller-manager
---
