apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 54-remote-kyverno
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 50-remote-ccm
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/addons/base/kyverno
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  kubeConfig:
    secretRef:
      name: room101-a7d-mc-kubeconfig
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: kyverno-admission-controller
      namespace: kube-system
  suspend: false
  patches:
    - patch: |
        - op: add
          path: /spec/values
          value:
            admissionController:
              tolerations:
                - effect: NoSchedule
                  key: node-role.kubernetes.io/control-plane
                  operator: Exists
                - effect: NoSchedule
                  key: node.cloudprovider.kubernetes.io/uninitialized
                  operator: Exists
      target:
        kind: HelmRelease
        name: kyverno
