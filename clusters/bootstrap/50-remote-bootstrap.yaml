apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 52-flux-gitrepo-remote
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 51-flux-remote
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/stage/00-bootstrap/flux/gitrepo
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  kubeConfig:
    secretRef:
      name: room101-a7d-mc-kubeconfig
  suspend: false
  patches:
    - patch: |
        - op: replace
          path: /spec/ref/branch
          value: main
        - op: replace
          path: /spec/secretRef/name
          value: flux-github-auth
        - op: replace
          path: /spec/url
          value: ssh://git@github.com/a7d-corp/homelab-clusters-fleet
      target:
        kind: GitRepository
        name: flux-system
    - patch: |
        - op: replace
          path: /spec/path
          value: ./clusters/room101-a7d-mc
      target:
        kind: Kustomization
        name: flux-system
---
