apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-cni
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/cni
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  kubeConfig:
    secretRef:
      name: bootstrap-kubeconfig
  patches:
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef: {}
        - op: add
          path: /spec/kubeConfig/secretRef
          value: 
            name: bootstrap-kubeconfig
      target:
        kind: HelmRelease
        name: cilium
