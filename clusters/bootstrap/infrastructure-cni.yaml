apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-cni-bootstrap
  namespace: cluster-room101-a7d-mc
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./clusters/bootstrap/cilium-bootstrap
  prune: true
  wait: true
  kubeConfig:
    secretRef:
      name: bootstrap-kubeconfig
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-cni
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: infrastructure-cni-bootstrap
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/cni
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: cilium
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: add
          path: /spec/storageNamespace
          value: cilium
        - op: add
          path: /spec/targetNamespace
          value: cilium
        - op: add
          path: /spec/kubeConfig
          value:
            secretRef: {}
        - op: add
          path: /spec/kubeConfig/secretRef
          value:
            name: bootstrap-kubeconfig
        - op: replace
          path: /spec/values/k8sServiceHost
          value: 172.25.100.18
      target:
        kind: HelmRelease
        name: cilium
