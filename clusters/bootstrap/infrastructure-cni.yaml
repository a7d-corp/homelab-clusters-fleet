apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-cni-bootstrap
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/bootstrap/cilium-bootstrap
  prune: true
  wait: true
  kubeConfig:
    secretRef:
      name: bootstrap-kubeconfig
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-cni
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure-flux-bootstrap
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/cni
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: room101-a7d-mc
      target:
        kind: HelmRepository
        name: cilium
