#
# creates CAPI resources (cluster, taloscontrolplane, machinedeployment etc)
#
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 20-talos-cluster-resources
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 13-controllers-capi-providers
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/clusters/room101-a7d-mc
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: false
  patches:
    - patch: |
        - op: replace
          path: /metadata/name
          value: room101-a7d-mc
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: replace
          path: /spec/controlPlaneRef/name
          value: room101-a7d-mc-cp-${TEMPLATE_UNIQUE_HASH}
      target:
        kind: Cluster
        name: changeme
    - patch: |
        - op: replace
          path: /metadata/name
          value: room101-a7d-mc-workers-${TEMPLATE_UNIQUE_HASH}
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: replace
          path: /spec/template/spec/bootstrap/configRef/name
          value: room101-a7d-mc-workers-${TEMPLATE_UNIQUE_HASH}
        - op: replace
          path: /spec/template/spec/infrastructureRef/name
          value: room101-a7d-mc-workers-${TEMPLATE_UNIQUE_HASH}
      target:
        kind: MachineDeployment
        name: changeme
    - patch: |
        - op: replace
          path: /metadata/name
          value: room101-a7d-mc
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: replace
          path: /spec/controlPlaneEndpoint/host
          value: k8s.room101-a7d-mc.lab.a7d.dev
      target:
        kind: ProxmoxCluster
        name: changeme
    - patch: |
        - op: replace
          path: /metadata/name
          value: room101-a7d-mc-cp
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: ProxmoxMachineTemplate
        name: changeme-cp
    - patch: |
        - op: replace
          path: /metadata/name
          value: room101-a7d-mc-workers-${TEMPLATE_UNIQUE_HASH}
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: ProxmoxMachineTemplate
        name: changeme-workers
    - patch: |
        - op: replace
          path: /metadata/name
          value: room101-a7d-mc-workers-${TEMPLATE_UNIQUE_HASH}
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: TalosConfigTemplate
        name: changeme
    - patch: |
        - op: replace
          path: /metadata/name
          value: room101-a7d-mc-cp-${TEMPLATE_UNIQUE_HASH}
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: TalosControlPlane
        name: changeme
