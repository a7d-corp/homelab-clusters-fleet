apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 20-flux-configs
  namespace: cluster-room101-a7d-mc
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./clusters/room101-a7d-mc/flux-configs
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 21-flux
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 01-cluster-prereqs
      namespace: cluster-room101-a7d-mc
    - name: 20-flux-configs
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/stage/00-bootstrap/flux
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 22-flux-gitrepo
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 21-flux
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/stage/00-bootstrap/flux/gitrepo
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
  patches:
    - patch: |
        - op: replace
          path: /spec/ref/branch
          value: main
        - op: replace
          path: /spec/secretRef/name
          value: flux-github-auth
        - op: replace
          path: /spec/url
          value: ssh://git@github.com/a7d-corp/homelab-clusters-fleet
      target:
        kind: GitRepository
        name: flux-system
    - patch: |
        - op: replace
          path: /spec/path
          value: ./clusters/room101-a7d-mc
      target:
        kind: Kustomization
        name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 23-ccm
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 11-cni
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/stage/00-bootstrap/cloud-controller-manager
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
