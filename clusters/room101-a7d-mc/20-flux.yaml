apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 20-flux-configs
  namespace: cluster-room101-a7d-mc
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./clusters/room101-a7d-mc/flux-configs
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  suspend: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 21-flux
  namespace: cluster-room101-a7d-mc
spec:
  dependsOn:
    - name: 01-cluster-prereqs
      namespace: cluster-room101-a7d-mc
    - name: 20-flux-configs
      namespace: cluster-room101-a7d-mc
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./workloads/flux
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
      target:
        kind: HelmRepository
        name: fluxcd-community
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: add
          path: /spec/storageNamespace
          value: flux-system
        - op: add
          path: /spec/targetNamespace
          value: flux-system
        - op: add
          path: /spec/values/kustomization/path
          value: "./clusters/room101-a7d-mc"
      target:
        kind: HelmRelease
        name: flux-system
    - patch: |
        - op: replace
          path: /metadata/namespace
          value: cluster-room101-a7d-mc
        - op: add
          path: /spec/storageNamespace
          value: flux-system
        - op: add
          path: /spec/targetNamespace
          value: flux-system
      target:
        kind: HelmRelease
        name: flux
  suspend: false
