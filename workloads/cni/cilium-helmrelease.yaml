apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  releaseName: cilium
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: ">=1.14.0 <1.15.0"
  interval: 10m0s
  values:
    bgpControlPlane:
      enabled: true
    cni:
      uninstall: false
    containerRuntime:
      integration: auto
    ipam:
      mode: kubernetes
    kubeProxyReplacement: true
    securityContext: 
      capabilities: 
        ciliumAgent: 
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: "/sys/fs/cgroup"
    k8sServiceHost: "${KUBERNETES_API_SERVER_ADDRESS}"
    k8sServicePort: 6443
